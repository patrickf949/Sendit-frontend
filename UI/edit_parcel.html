<!DOCTYPE html>
<html>
<head>
	<title>SendIT | Edit Order</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/sendIt.png" />
	<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
	<script src="assets/js/app.js"></script>
</head>
<body>
	<div class="alldivs">
		<div class="navi">
			<div class="left">
				<a href="dashboard.html">
				<img src="assets/images/sendIt.png"/><span>endIT</span>
				</a>
			</div>
			<div class="right">
				
			</div>
		</div>
		
		<div class="logindiv">
			<form action="dashboard.html">
			<div>&nbsp</div>
			<div>
				<h3>
					Parcel Description:
				</h3>			
				<input type="text" name="product" value="" required readonly>
			</div>
			<div>
				<h3>
					Recipient:
				</h3>		
				<input type="text" name="name" value="" required readonly>
			</div>
			<div>
				<h3>
					Recipient Contact:
				</h3>					
				<input type="number" name="ontact" value="" required readonly>
			</div>
			<div>
				<h3>
					Pick Up Location: 
				</h3>					
				<input type="text" name="pickuplocation" value="" required>
			</div>
			<div>
				<h3>
					Destination: 
				</h3>
				<input type="text" name="destination" value="" required>
			</div>
			<div>
				<h3>
					Status: 
				</h3>
				<input type="text" name="Status" value="pending" readonly>
			</div>
			<div>
				<h3>
					Location: 
				</h3>
				<input type="text" name="location" value="" readonly>
			</div>
			<div>
				<h3>
					Price: 
				</h3>
				<input type="number" name="price" value="" readonly>
			</div>
			<div>
				<h3>
					Weight(Kg): 
				</h3>
				<input type="number" name="Weight" value=""
				readonly>
			</div>
			
			
			
			<div>
				<button>Edit Order</button>
			</div>
			</form>
			<div>
				<a href="dashboard.html">
					<button>Back to home</button>
				</a>
				<button>Cancel Delivery</button>
			</div>	
			
		</div>			
		<div class="footer">
		
			<div class="stats">
				<span>TOTAL orders:&nbsp;</span>
				<span id="total_orders_for_client">14&nbsp;</span>
				<span>Delivered:&nbsp;</span>
				<span class="total_delivered_for_client">0</span>
			</div>
			
		</div>
	</div>
</body>
</html>
