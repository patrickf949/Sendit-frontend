<!DOCTYPE html>
<html>
<head>
	<title>SendIT | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/sendIt.png" />
	<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
	<script src="assets/js/app.js"></script>
</head>
<body>
	<div class="alldivs">
		<div class="navi">
			<div class="left">
				<a href="index.html">
				<img src="assets/images/sendIt.png"/><span>endIT</span>
				</a>
			</div>
			<div class="right">
				
			</div>
		</div>
		
		<div class="logindiv">
			<form>
				<div>&nbsp</div>
				<div id="api_reply">
					
				</div>
				<div>
					<h3>
						Username:
					</h3>			
					<input type="text" name="username" id="username" required>
				</div>
				<!-- <div>
					<h3>
						First Name: 
					</h3>		
					<input type="text" name="first" id="first_name" required>
				</div>
				<div>
					<h3>
						Other Names:
					</h3>					
					<input type="text" name="others" id="other_names" required>
				</div> -->
				<div>
					<h3>
						Contact: 
					</h3>					
					<input type="number" name="Contact" id="contact" required>
				</div>
				<div>
					<h3>
						Email: 
					</h3>					
					<input type="email" name="email" id="email" required>
				</div>
				<div>
					<h3>
						Password: 
					</h3>
					<input type="password" name="password" id="password" required>
				</div>
				<div>
					<button type="submit" onclick="signUp(event)">Sign Up</button>
				</div>
		</form>
			<div>
				<a href="login.html">
					<button>Log In</button>
				</a>
				<a href="index.html"><button>Cancel</button></a>
			</div>
		</div>			
	</div>
</body>
</html>
